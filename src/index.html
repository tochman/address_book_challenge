<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<title>Address book</title>
</head>

<body>
	<h1>My Adressbook!</h1>
	<button id="add-contact">Add Contact</button> <button onclick="RemoveAllContact()" id="removeall">Remove All
		Contacts</button>

	<div class="container">
		<form id="new-contact-form">
			<input type="hidden" name="type" value="newContact">
			<label for="name">Name</label>
			<input id="name" name="name" type="text"></br>
			<label for="email">Email</label>
			<input id="email" name="email" type="text"></br>
			<label for="phone">Phone</label>
			<input id="phone" name="phone" type="text"></br>
			<label for="company">Company</label>
			<input id="company" name="company" type="text"></br>
			<label for="notes">Notes</label>
			<input id="notes" name="notes" type="text"></br>
			<label for="twitter">Twitter</label>
			<input id="twitter" name="twitter" type="text"></br>
			<input id="submit" type="submit" value="Save contact">
		</form>
	</div>
	<div id="contact-list"></div>
	<script src="/assets/js/app.js"></script>
</body>

</html>
